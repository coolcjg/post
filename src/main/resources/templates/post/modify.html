<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>포스트 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>

    <th:block th:replace="~{/common/nav}"></th:block>

    <div class="d-flex justify-content-center">
        <div class="mx-5 w-500">

            <div>
                <h2>포스트 수정</h2>
            </div>

            <hr/>

            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="hidden" class="form-label">공개여부</label>
                <select class="form-select" aria-label="Default select example" id="hidden">
                    <option value="Y">공개</option>
                    <option value="N">비공개</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-success" type="submit">등록</button>
                <button class="btn btn-danger ms-1" type="submit">취소</button>
            </div>


        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
