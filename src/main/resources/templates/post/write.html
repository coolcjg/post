<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>

    <th:block th:replace="~{common/nav}"></th:block>

    <div class="d-flex justify-content-center">
        <div class="mx-5 w-500">

            <div>
                <h2>게시글 작성</h2>
            </div>

            <hr/>

            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="open" class="form-label">공개여부</label>
                <select class="form-select" aria-label="Default select example" id="open">
                    <option value="Y">공개</option>
                    <option value="N">비공개</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-success submitBtn" type="submit" th:onclick="insert()">등록</button>
                <button class="btn btn-danger ms-1 submitBtn" type="submit">취소</button>
            </div>


        </div>

    </div>

    <th:block th:replace="~{common/bottom}"></th:block>
    <script src="/js/common.js"></script>

    <script>
        /*<![CDATA[*/

        function insert(){

            if(!checkBlank("title")){
                alert('제목을 입력해주세요');
                return;
            }

            if(!confirm('등록하시겠습니까?')){
                return;
            }

            disableButton();

            const json = JSON.stringify({
                userId : '[[${#authentication.name}]]'
                , title : $("#title").val()
                , content : $("#content").val()
                , open : $("#open").val()
            })

            $.ajax({
                url: "/v1/post",
                type: "POST",
                dataType: 'json',
                contentType: 'application/json; charset=utf-8',
                data : json,
                success: function (data, status, xhr) {
                    if(data.code === "201"){
                        alert('게시글 등록 성공')
                        location.href = "/post/" + data.data.postId;
                    }else{
                        alert('게시글 등록이 실패하였습니다.');
                        enableButton();
                    }
                },
                error: function (data, status, xhr) {
                    alert(data.responseJSON.message);
                },
            });

            enableButton();
        }

        /*]]>*/
    </script>
</body>
</html>
