<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>포스트 리스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>

    <nav class="navbar flex-end bg-body-tertiary">

        <div class="me-3">
            <img src="https://portfolioshop.speedgabia.com/kpyours/sample-SK-LS-28mm-f-4.5.jpg" class="img-thumbnail post-nav-image" alt="">
        </div>

        <div class="me-3">
            <span class="navbar-text">최종규님 환영합니다.</span>
        </div>

        <div class="me-3">
            <button class="btn btn-success" type="submit">로그아웃</button>
        </div>
    </nav>

    <div class="mx-5">
        <table class="table table-hover text-center">
            <thead>
            <tr>
                <th scope="col" style="width:40%">제목</th>
                <th scope="col" style="width:20%">작성자</th>
                <th scope="col" style="width:20%">작성일</th>
                <th scope="col" style="width:10%">조회</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">가가(2)</th>
                <td>Mark</td>
                <td>2024-11-10</td>
                <td>1</td>
            </tr>
            <tr>
                <th scope="row">나나(1)</th>
                <td>Jacob</td>
                <td>2024-11-09</td>
                <td>2</td>
            </tr>
            <tr>
                <th scope="row">다다</th>
                <td>Larry the Bird</td>
                <td>2024-11-08</td>
                <td>3</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mx-5 post-search-div">
        <div class="input-group mb-3 post-search-inner-div">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
            <input type="text" class="form-control" aria-label="Text input with dropdown button">
            <button class="btn btn-success" type="submit">검색</button>
        </div>




    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
