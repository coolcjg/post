<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>포스트 리스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>

    <th:block th:replace="~{/common/nav}"></th:block>

    <div class="mx-5">
        <table class="table table-hover text-center">
            <thead>
            <tr>
                <th scope="col" style="width:40%">제목</th>
                <th scope="col" style="width:20%">작성자</th>
                <th scope="col" style="width:20%">작성일</th>
                <th scope="col" style="width:10%">조회</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="obj : ${data.list}">
                <th scope="row" th:text="${obj.title}"></th>
                <td th:text="${obj.userId}"></td>
                <td th:text="${obj.regDate}"></td>
                <td th:text="${obj.view}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-center">
        <nav aria-label="Page navigation example">
            <ul class="pagination">

                <th:block th:if="${data.pageNumber != 1}">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                </th:block>

                <!--
                queryParam을 인코딩 하지 않고 그냥 사용하려면 '|'를 양 끝에 추가한다.
                -->
                <th:block th:each="obj : ${data.pageList}">
                    <li class="page-item"><a class="page-link" th:href="@{|/post/list?${data.queryParams}|}" th:text="${obj}"></a></li>
                </th:block>

                <th:block th:if="${data.pageNumber != data.totalPage}">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </th:block>
            </ul>
        </nav>

    </div>

    <div class="mx-5 post-search-div">
        <div class="input-group mb-3 post-search-inner-div">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
            <input type="text" class="form-control" aria-label="Text input with dropdown button">
            <button class="btn btn-primary" type="submit">검색</button>
        </div>


        <div class="mx-2" sec:authorize="isAuthenticated()">
            <button class="btn btn-success" type="button" th:onclick="location.href='/post/write'">글쓰기</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
