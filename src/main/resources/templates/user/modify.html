<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>

    <th:block th:replace="~{common/nav}"></th:block>

    <div class="signupDiv">
        <form class="w-400">

            <br>

            <label for="name" class="form-label">이름</label>
            <input type="text" id="name" class="form-control" th:onkeyup='|checkLength(this, 20)|' th:value="${#authentication.principal.name}">

            <br>

            <label for="password1" class="form-label">비밀번호</label>
            <input type="password" id="password1" class="form-control" aria-describedby="passwordHelpBlock1" th:onkeyup='|checkPassword1()|'>
            <div id="passwordHelpBlock1" class="form-text">
                영문자, 숫자 특수문자(`~!@#$%^&*()-_=+) 조합 8~20자리
            </div>

            <br>

            <label for="password2" class="form-label">비밀번호 확인</label>
            <input type="password" id="password2" class="form-control" aria-describedby="passwordHelpBlock2" th:onkeyup='|checkPassword2()|'>
            <div id="passwordHelpBlock2" class="form-text">
                위에서 입력한 비밀번호와 같은 값을 입력해주세요.
            </div>

            <br>

            <div class="mb-3">
                <label for="image" class="form-label">프로필 이미지(jpg, png, 3MB제한)</label>
                <input class="form-control" type="file" id="image" accept=".jpg, .png" th:onChange='|checkImage()|'>
            </div>

        </form>
        <button class="btn btn-success submitBtn" th:onclick="|userModify()|">수정</button>
        <button class="btn btn-danger mt-2 submitBtn" th:onclick="|userDelete()|">탈퇴</button>
    </div>

    <th:block th:replace="~{common/bottom}"></th:block>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/sha256.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/user/user.js"></script>


    <script>
        /*<![CDATA[*/

        function userModify(){

            if(!checkBlank("name")){
                alert('이름을 입력해주세요');
                return;
            }

            if(checkPasswordYN === 'N'){
                alert('적합한 비밀번호를 입력해주세요');
                return;
            }

            if(checkPasswordConfirmYN === 'N'){
                alert('비밀번호 확인을 해주세요');
                return;
            }

            disableButton();

            const formData = new FormData();

            formData.append("userId", '[[${#authentication.name}]]');
            formData.append("name", $("#name").val());
            formData.append("password", CryptoJS.SHA256($("#password1").val()).toString(CryptoJS.enc.Hex));

            if($("#image")[0].files[0] !== undefined){
                formData.append("image", $("#image")[0].files[0]);
            }

            $.ajax({
                url: "/v1/user",
                type: "PUT",
                enctype : 'multipart/form-data',
                data : formData,
                processData : false,
                contentType: false,
                cache : false,
                success: function (data, status, xhr) {
                    if(data.code === "200"){
                        alert('회원정보 수정이 완료되었습니다.');
                        location.href='/user/view';
                    }
                },
                error: function (data, status, xhr) {
                    alert(data.responseJSON.message);
                },
            });

            enableButton();
        }

        function userDelete(){

            if(checkPasswordYN === 'N'){
                alert('적합한 비밀번호를 입력해주세요');
                return;
            }

            if(checkPasswordConfirmYN === 'N'){
                alert('비밀번호 확인을 해주세요');
                return;
            }

            if(!confirm("탈퇴하시겠습니까?")){
                return;
            }

            disableButton();

            const json = JSON.stringify({
                userId : '[[${#authentication.name}]]'
                , password : CryptoJS.SHA256($("#password1").val()).toString(CryptoJS.enc.Hex)
            })

            $.ajax({
                url: "/v1/user",
                type: "DELETE",
                dataType: 'json',
                contentType: 'application/json; charset=utf-8',
                data : json,
                success: function (data, status, xhr) {
                    if(data.code === "200"){
                        alert('회원 정보가 삭제되었습니다');
                        location.href = "/post/list";
                    }
                },
                error: function (data, status, xhr) {
                    alert(data.responseJSON.message);
                },
            });

            enableButton();

        }

        /*]]>*/
    </script>


    <th:block th:replace="~{common/bottom}"></th:block>

</body>
</html>
