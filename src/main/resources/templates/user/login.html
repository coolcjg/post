<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/style.css" type="text/css" rel="stylesheet">
    <link rel="shortcut icon" href="data:image/x-icon" type="image/x-icon">
</head>
<body>
<div class="signupDiv">
    <form class="w-300">

        <br>
        <br>

        <label for="userId" class="col-form-label">아이디</label>
        <input type="text" id="userId" class="form-control">

        <br>

        <label for="password" class="form-label">비밀번호</label>
        <input type="password" id="password" class="form-control">

        <br>

    </form>

    <button id="submitButton" class="btn btn-success" th:onclick="|login()|">로그인</button>
</div>

<script>

    function login(){
        $("#submitButton").addClass("disabled");

        const json = JSON.stringify({
            userId : $("#userId").val()
            , password : CryptoJS.SHA256($("#password").val()).toString(CryptoJS.enc.Hex)
        })

        $.ajax({
            url: "/v1/user/login",
            type: "POST",
            dataType: 'json',
            contentType: 'application/json; charset=utf-8',
            data : json,
            success: function (data, status, xhr) {
                console.log(data);
            },
        });
    }

</script>

<th:block th:replace="~{/common/bottom}"></th:block>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/core.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/sha256.js"></script>

</body>
</html>
