<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원 가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="signupDiv">
        <form class="w-500">

            <input type="hidden" id="checkId" value="N"/>

            <br>
            <br>
            <br>

            <div class="col-auto">
                <label for="userId" class="col-form-label">아이디</label>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-9">
                    <input type="text" id="userId" class="form-control" th:onkeyup='|checkLength(this, 20)|'>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-success" th:onclick='|checkUserId()|'>중복 확인</button>
                </div>
            </div>

            <br>

            <label for="name" class="form-label">이름</label>
            <input type="text" id="name" class="form-control" th:onkeyup='|checkLength(this, 20)|'>

            <br>


            <label for="password1" class="form-label">비밀번호</label>
            <input type="password" id="password1" class="form-control" aria-describedby="passwordHelpBlock" th:onkeyup='|checkLength(this, 20)|'>
            <div id="passwordHelpBlock" class="form-text">
                영문자, 숫자 특수문자(`~!@#$%^&*()-_=+) 조합 8~20자리
            </div>

            <br>

            <label for="password2" class="form-label">비밀번호 확인</label>
            <input type="password" id="password2" class="form-control" th:onkeyup='|checkLength(this, 20)|'>

            <br>

            <div class="mb-3">
                <label for="formFile" class="form-label">프로필 이미지</label>
                <input class="form-control" type="file" id="formFile">
            </div>

        </form>
    <button class="btn btn-success" th:onclick="|location.href='@{/user/signup}'|">회원가입</button>
    </div>

    <script>



        function checkUserId(){

            const userId = $("#userId").val();
            const regex  = /^[a-z]+[a-z0-9]{3,19}$/g;
            const result = regex.test(userId);

            if(result === false){
                alert('아이디는 영문 소문자로 시작, 영문소문자 + 숫자 조합 4~20자리만 가능합니다.');
                $("#checkId").val('N');
                return;
            }

            $.ajax({
                url: "/v1/user/" + userId + "/count",
                type: "GET",
                success: function (data, status, xhr) {
                    console.log(data);
                    if(data.data === 0){
                        alert('사용 가능한 아이디입니다.');
                        $("#checkId").val('Y');
                    }else{
                        alert('사용 불가능한 아이디입니다.');
                        $("#checkId").val('N');
                    }
                },
            });


        }

        function checkLength(el, maxLength){
            if(el.value.length > maxLength){
                el.value = el.value.substring(0, maxLength);
            }
        }


    </script>

    <script src="/js/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
