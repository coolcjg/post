<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원 가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="signupDiv">
        <form class="w-400">

            <br>
            <br>
            <br>

            <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">아이디</label>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-9">
                    <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-success">확인</button>
                </div>
            </div>

            <br>

            <label for="name" class="form-label">이름</label>
            <input type="text" id="name" class="form-control">

            <br>


            <label for="password1" class="form-label">비밀번호</label>
            <input type="password" id="password1" class="form-control" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
                영문자, 숫자 특수문자(`~!@#$%^&*()-_=+) 조합 8~20자리
            </div>

            <br>

            <label for="password2" class="form-label">비밀번호 확인</label>
            <input type="password" id="password2" class="form-control">

            <br>

            <label for="phone" class="form-label">전화번호</label>
            <input type="password" id="phone" class="form-control">

            <br>

            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" class="form-control">

            <br>

            <div class="mb-3">
                <label for="formFile" class="form-label">프로필 이미지</label>
                <input class="form-control" type="file" id="formFile">
            </div>

        </form>
    <button class="btn btn-success" th:onclick="|location.href='@{/user/signup}'|">회원가입</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
