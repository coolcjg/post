<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>

    <th:block th:replace="~{/common/nav}"></th:block>


    <div class="signupDiv">

        <div>
            <span class="fs-5">회원정보</span>
        </div>

        <table class="table">
            <tbody>
            <tr>
                <th scope="row">이름</th>
                <td th:text="${#authentication.principal.name}"></td>
            </tr>
            <tr>
                <th scope="row">프로필</th>
                <td><img th:src="${#authentication.principal.image}" class="img-thumbnail post-nav-image" alt=""></td>
            </tr>
            </tbody>
        </table>
        <button class="btn btn-success" th:onclick="|location.href='@{/user/modify}'|">수정</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
